<div class="card text-white">
    <div class="card-header font-weight-bold" style="background-color: #2a323d;">
        <p-toolbar>
            <div class="p-toolbar-group-left">
                <h5>Cliente</h5>
            </div>
            <div class="p-toolbar-group-right">
                <p-button (click)="back()" icon="pi pi-chevron-left"></p-button>
            </div>
        </p-toolbar>
    </div>
    <div class="card-body" style="background-color: #2a323df7; width: 100%; height: 515px;  overflow: auto;">
        <div class="row">
            <div class="col col-md-12">
                <app-text [readonly]="true" [name]="'nombreCl'" [variable]="item" [element]="'nombreCl'"
                    [text]="'Nombre'">
                </app-text>
            </div>
            <div class="col col-md-6 mt-3">
                <app-text [readonly]="true" [name]="'apellido1'" [variable]="item" [element]="'apellido1'"
                    [text]="'Primer apellido'">
                </app-text>
            </div>
            <div class="col col-md-6 mt-3">
                <app-text [readonly]="true" [name]="'apellido2'" [variable]="item" [element]="'apellido2'"
                    [text]="'Segundo apellido'">
                </app-text>
            </div>
            <div class="col col-md-4 mt-3">
                <app-text [readonly]="true" [name]="'claseVia'" [variable]="item" [element]="'claseVia'"
                    [text]="'Clase de Via'">
                </app-text>
            </div>
            <div class="col col-md-4 mt-3">
                <app-text [readonly]="true" [name]="'nombreVia'" [variable]="item" [element]="'nombreVia'"
                    [text]="'Nombre de Via'">
                </app-text>
            </div>
            <div class="col col-md-4 mt-3">
                <app-text [readonly]="true" [name]="'numeroVia'" [variable]="item" [element]="'numeroVia'"
                    [text]="'Numero de Via'">
                </app-text>
            </div>
            <div class="col col-md-4 mt-3">
                <app-text [readonly]="true" [name]="'codPostal'" [variable]="item" [element]="'codPostal'"
                    [text]="'Codigo Postal'">
                </app-text>
            </div>
            <div class="col col-md-4 mt-3">
                <app-text [readonly]="true" [name]="'ciudad'" [variable]="item" [element]="'ciudad'" [text]="'Ciudad'">
                </app-text>
            </div>
            <div class="col col-md-4 mt-3">
                <app-text [readonly]="true" [name]="'telefono'" [variable]="item" [element]="'telefono'"
                    [text]="'Telefono'" [maxlength]="'10'">
                </app-text>
            </div>
            <div class="col col-md-12 mt-3">
                <app-text [readonly]="true" [name]="'observaciones'" [variable]="item" [element]="'observaciones'"
                    [text]="'Observaciones'" maxlength="50">
                </app-text>
            </div>
            <div class="col col-md-12 mt-3">
                <p-table class="w-100" [value]="item.segurosList" [columns]="cols" responsiveLayout="scroll"
                    dataKey="numeroPoliza" [rows]="10" [totalRecords]="totalRecords" responsiveLayout="scroll"
                    [scrollable]="true" scrollHeight="400px"
                    currentPageReportTemplate=" Mostrando {first} a {last} de {totalRecords} entradas"
                    [showCurrentPageReport]="true" [paginator]="true" [rowsPerPageOptions]="[5,10,25,50,100]">
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th scope="col" *ngFor="let col of columns">
                                {{col.header}}
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-seguro let-columns="columns">
                        <tr>
                            <td *ngFor="let col of columns">
                                {{col.field == "fechaInicio" || col.field == "fechaVencimiento"
                                ?seguro[col.field].split("T")[0]: seguro[col.field] }}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
