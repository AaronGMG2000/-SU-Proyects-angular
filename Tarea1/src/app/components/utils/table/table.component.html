<ng-template [ngIf]="items">
    <p-table class="w-100" [value]="items" [lazy]="true" [columns]="cols" (onLazyLoad)="getData($event)"
        responsiveLayout="scroll" dataKey="id" [paginator]="true" [rows]="10" [totalRecords]="totalRecords"
        [loading]="loading" [showCurrentPageReport]="true" allowUnsorting="true" responsiveLayout="scroll"
        sortMode="single" currentPageReportTemplate=" Mostrando {first} a {last} de {totalRecords} entradas"
        [rowsPerPageOptions]="[5,10,25,50,100]" [scrollable]="true" scrollHeight="400px">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th scope="col" *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
                <th scope="col">
                    Editar
                </th>
                <th scope="col">
                    Eliminar
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{data[col.field]}}
                </td>
                <td [ngIf]="buttons[0]">
                    <button pButton class="w-100" type="button" icon="pi pi-pencil" (click)="editData(data)"></button>
                </td>
                <td [ngIf]="buttons[1]">
                    <button class="w-100" pButton type="button" icon="pi pi-times" (click)="deleteData(data)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</ng-template>
